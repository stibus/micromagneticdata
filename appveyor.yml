environment:
  matrix:
    - PYTHON_VERSION: 3.7
      MINICONDA: C:\Miniconda3-x64

platform:
  - x64

build: false

install:
  - "set PATH=%MINICONDA%;%MINICONDA%\\Scripts;%PATH%"
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - "conda create -q -n test-environment python=%PYTHON_VERSION%"
  - activate test-environment
  - python -m pip install --upgrade pip nbval pycodestyle .

test_script:
  - python -c "import micromagneticdata as md; import sys; sys.exit(md.test())"
  - python -m pytest -v --doctest-modules --ignore=micromagneticdata\tests micromagneticdata
  - python -m pytest -v --nbval docs\ipynb\
  - python -m pycodestyle --filename=*.py .
